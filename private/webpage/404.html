<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Uh oh!</title>
    <meta name="x-error-code" content="">
    <meta name="x-error-message" content="">
    <link rel="icon" type="image/x-icon" href="/logo/AxeraLogo.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'accent': '#fa1e55',
                        'hover': '#ff4d7d',
                        'background': '#fa1e50',
                        'card': 'rgba(44, 44, 44, 0.7)',
                    }
                }
            }
        }
    </script>
</head>
<body class="h-full bg-background text-white overflow-hidden">
    <div class="h-full flex items-center justify-center bg-gradient-to-br from-gray-700 to-background">
        <div class="relative bg-card rounded-3xl p-8 shadow-2xl max-w-md w-11/12 overflow-hidden">
            <div class="absolute inset-0 bg-gradient-to-r from-accent via-transparent to-accent opacity-20 animate-spin-slow"></div>
            <div class="relative z-10 text-center">
                <h1 id="errorCode" class="text-9xl font-bold text-accent mb-4 drop-shadow-lg">404</h1>
                <img src="/images/404-animation-cat.gif" alt="Error" class="w-48 h-48 object-cover rounded-full mx-auto mb-6 shadow-lg">
                <h2 id="errorMessage" class="text-2xl font-semibold mb-6">Oops! Page Not Found</h2>
                <a href="/" class="inline-block bg-accent hover:bg-hover text-white font-bold py-3 px-6 rounded-full transition-all duration-300 ease-in-out transform hover:-translate-y-1 hover:shadow-lg">
                    Go Home
                </a>
            </div>
        </div>
    </div>
    <script>
        function updateErrorDetails() {
            
            const errorCode = document.querySelector('meta[name="x-error-code"]').getAttribute('content') || '404';
            const errorMessage = document.querySelector('meta[name="x-error-message"]').getAttribute('content') || 'Page Not Found';
            
            const errorCodeElement = document.getElementById('errorCode');
            const errorMessageElement = document.getElementById('errorMessage');
            const pageTitleElement = document.getElementById('pageTitle');
            
            if (errorCodeElement) errorCodeElement.textContent = errorCode;
            if (errorMessageElement) errorMessageElement.textContent = errorMessage;
            if (pageTitleElement) {
                const pageTitle = `Error ${errorCode} - ${errorMessage}`;
                pageTitleElement.textContent = pageTitle;
                document.title = pageTitle;
            }
        }

        document.addEventListener('DOMContentLoaded', updateErrorDetails);
        
        document.addEventListener("contextmenu", function (event) {
            event.preventDefault();
        });
    </script>
</body>
</html>
