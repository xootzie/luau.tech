<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@xootzie</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000000;
            color: white;
        }

        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #333;
            border-top: 5px solid #ff6b6b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .banner {
            width: 100%;
            background-color: #fa8f8f48;
            color: white;
            text-align: center;
            padding: 10px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }

        iframe {
            width: 100%;
            height: calc(100vh - 38px);
            border: none;
            position: fixed;
            top: 38px;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0;
            transition: opacity 0.3s ease;
            background-color: #000000;
        }

        iframe.loaded {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="preloader">
        <div class="loading-spinner"></div>
    </div>

    <div class="banner">
        This About Me is outdated
    </div>
    <iframe src="https://e-z.bio/xootzie" allowfullscreen onload="iframeLoaded()"></iframe>

    <script>
        function iframeLoaded() {
            document.querySelector('iframe').classList.add('loaded');
            document.querySelector('.preloader').style.display = 'none';
        }

        const metaTheme = document.createElement('meta');
        metaTheme.name = "theme-color";
        metaTheme.content = "#000000";
        document.head.appendChild(metaTheme);
    </script>
</body>
</html>
